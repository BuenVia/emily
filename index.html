<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <span>Navbar</span>
    </nav>

    <div class="narrow">


    <header>
        <div class="bg"></div>
        <div>Welcome to Emily's Cakes</div>
    </header>

    <main>
        <section>

            <div class="order">
                <span>Order</span>
                <div class="container">
                    <div class="box">Box 1</div>
                    <div class="box">Box 2</div>
                    <div class="box">Box 3</div>
                </div>
            </div>

            <div class="contact">
                <span>Contact</span>
                <form action="#" method="POST"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="text" placeholder="Name"><br>
                    <textarea name="" id="" cols="30" rows="5">Message</textarea><br>
                    <input type="submit">
                </form>
            </div>

            <div class="about">
                <span>About Us</span>
            </div>

            <div class="social">
                <span>Social Media</span>
            </div>

        </section>
    </main>

</div>

    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Order</a></li>
        </ul>
        <p>All rights reserved</p>
    </footer>

</body>
</html>
